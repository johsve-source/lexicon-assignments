<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Account Registration</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Account Registration</h2>
      <div class="registration">
        <form method="POST">
          <label
            >Name:<br />
            <input required type="text" id="name" name="name" /> </label
          ><br />

          <label
            >Username:<br />
            <input required type="text" id="username" name="username" /> </label
          ><br />

          <label
            >E-Mail:<br />
            <input required type="email" id="email" name="email" /> </label
          ><br />

          <label
            >Password:<br />
            <input required type="password" id="password" name="password" />
          </label>
          <br />

          <label
            >Confirm Password:<br />
            <input required type="password" id="cpassword" name="cpassword" />
          </label>
          <br />

          <input type="submit" value="Submit" id="button" />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
