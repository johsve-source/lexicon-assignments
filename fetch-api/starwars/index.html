<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starwars</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Star Wars Catalogue</h1>
        <button id="playButton" class="playButton">
          <i class="fa-solid fa-pause"></i>
        </button>
      </header>
      <main class="main-container">
        <section class="characterList-container">
          <!-- CHARACTER LIST -->
          <div class="characterList">
            <div class="characterList__item">
              <div class="characterList__item__image">
                <img src="./assets/images/luke.jpg" alt="Luke Skywalker" />
              </div>
              <div class="characterList__item__name">
                <p>Luke Skywalker</p>
              </div>
            </div>
            <div class="characterList__item">
              <div class="characterList__item__image">
                <img src="./assets/images/c-3po.jpg" alt="C-3PO" />
              </div>
              <div class="characterList__item__name">
                <p>C-3PO</p>
              </div>
            </div>
            <div class="characterList__item">
              <div class="characterList__item__image">
                <img src="./assets/images/r2-d2.jpg" alt="R2-D2" />
              </div>
              <div class="characterList__item__name">
                <p>R2-D2</p>
              </div>
            </div>
            <div class="characterList__item">
              <div class="characterList__item__image">
                <img src="./assets/images/darth-vader.jpg" alt="Darth Vader" />
              </div>
              <div class="characterList__item__name">
                <p>Darth Vader</p>
              </div>
            </div>
            <div class="characterList__item">
              <div class="characterList__item__image">
                <img src="./assets/images/leia.jpg" alt="Leia Organa" />
              </div>
              <div class="characterList__item__name">
                <p>Leia Organa</p>
              </div>
            </div>
            <div class="characterList__item">
              <div class="characterList__item__image">
                <img src="./assets/images/owen.jpg" alt="Owen Lars" />
              </div>
              <div class="characterList__item__name">
                <p>Owen Lars</p>
              </div>
            </div>
            <div class="characterList__item">
              <div class="characterList__item__image">
                <img src="./assets/images/beru.jpg" alt="Beru Whitesun Lars" />
              </div>
              <div class="characterList__item__name">
                <p>Beru Whitesun Lars</p>
              </div>
            </div>
            <div class="characterList__item">
              <div class="characterList__item__image">
                <img src="./assets/images/r5-d4.jpg" alt="R5-D4" />
              </div>
              <div class="characterList__item__name">
                <p>R5-D4</p>
              </div>
            </div>
            <div class="characterList__item">
              <div class="characterList__item__image">
                <img src="./assets/images/biggs.jpg" alt="Biggs Darklighter" />
              </div>
              <div class="characterList__item__name">
                <p>Biggs Darklighter</p>
              </div>
            </div>
          </div>
        </section>

        <section class="characterInfo-container">
          <p><!-- NAME --></p>
          <p><!-- HEIGHT --></p>
          <p><!-- MASS --></p>
          <p><!-- HAIR_COLOR --></p>
          <p><!-- SKIN COLOR --></p>
          <p><!-- EYE-COLOR --></p>
          <p><!-- BIRTHYEAR --></p>
          <p><!-- GENDER --></p>
          <p><!-- HOMEWORLD --></p>
          <p><!-- FILMS [] --></p>
          <p><!-- SPECIES [] --></p>
          <p><!-- VEHICLES [] --></p>
          <p><!-- STARCHIPS [] --></p>
          <p><!-- URL --></p>
        </section>

        <div id="autoplay-modal" class="modal">
          <div class="modal-content">
            <p>Please ensure that autoplay is enabled on your browser.</p>
            <button id="close-modal">Okay!</button>
          </div>
        </div>
        <audio
          id="backgroundAudio"
          data-src="./assets/sound/background.mp3"
          autoplay
        >
          <source src="./assets/sound/background.mp3" type="audio/mp3" />
        </audio>
      </main>
    </div>
    <script type="module" src="./assets/js/fetchCharacters.js"></script>
    <script type="module" src="./assets/js/audio.js"></script>
    <script type="module" src="./assets/js/modal.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
