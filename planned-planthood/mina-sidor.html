<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c2cd40d1b0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/minaSidor.css" />
    <title>Planned Planthood</title>
  </head>
  <body>
    <main class="wrapper" id="top">
      <header>
        <nav class="navigation">
          <ul>
            <li><a href="#plans">PLANER</a></li>
            <li><a href="#history">HISTORIK</a></li>
            <li><a href="#">TIPS</a></li>
            <li><a href="#">LOGGA IN</a></li>
          </ul>
        </nav>
      </header>
      <section class="topContainer minaSidor">
        <section class="hero hMinaSidor">
          <img src="./assets/img/Logo.svg" alt="" />
          <p>Mina Sidor</p>
        </section>
      </section>
      <section class="addNewPlantContainer">
        <h2>Lägg till ny plantering:</h2>
        <form class="plantNameInput">
          <label for="plantName">Planta</label>
          <input
            type="text"
            id="plantName"
            name="plantName"
            placeholder="Ex., Rose, Orchid, etc."
            required
          />
        </form>
        <form class="plantDateInput">
          <label for="plantName">Datum</label>
          <input type="date" id="plantName" name="plantName" required />
        </form>
      </section>
      <section class="plannedPlants" id="#plans">
        <h3>Våra planerade planteringar:</h3>
        <section class="cardGrid">
          <figure class="card card-1">
            <img src="./assets/img/1.png" alt="" />
            <p class="plant">Gurka <span>15 april 2024</span></p>
            <p class="plantName">
              Rico Coolio<i class="fa-regular fa-trash-can"></i>
            </p>
          </figure>
        </section>
      </section>
      <section class="plannedPlants" id="#plans">
        <h3>Våra planterade planteringar:</h3>
        <section class="cardGrid">
          <figure class="card card-1">
            <img src="./assets/img/1.png" alt="" />
            <p class="plant">Gurka <span>15 april 2024</span></p>
            <p class="plantName">
              Rico Coolio<i class="fa-regular fa-trash-can"></i>
            </p>
          </figure>
          <figure class="card card-2">
            <img src="./assets/img/2.png" alt="" />
            <p class="plant">Tomat <span>15 april 2024</span></p>
            <p class="plantName">
              Majvor och P-Å<i class="fa-regular fa-trash-can"></i>
            </p>
          </figure>
          <figure class="card card-3">
            <img src="./assets/img/3.png" alt="" />
            <p class="plant">Gurka <span>15 april 2024</span></p>
            <p class="plantName">
              Rico Coolio<i class="fa-regular fa-trash-can"></i>
            </p>
          </figure>
        </section>
      </section>
      <section class="imgCards">
        <section class="imgContainer">
          <img src="./assets/img/1.png" alt="" />
        </section>
        <section class="imgContainer">
          <img src="./assets/img/1.png" alt="" />
        </section>
        <section class="imgContainer">
          <img src="./assets/img/1.png" alt="" />
        </section>
        <section class="imgContainer">
          <img src="./assets/img/1.png" alt="" />
        </section>
      </section>
    </main>
    <footer>
      <a href="#top" class="goTop">Till toppen av sidan</a>
    </footer>
  </body>
</html>
