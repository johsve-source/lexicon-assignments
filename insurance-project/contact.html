<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- RESET STYLESHEET -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- RESET STYLESHEET -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <title>Insurance Project - Contact</title>
  </head>
  <body>
    <header>
      <div class="welcomeHeader">
        <h1>Oh hello there!</h1>
        <img src="assets/img/man-baby.png" alt="" />
      </div>
      <nav aria-label="Main">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="">Our offer</a></li>
          <li><a href="">Why us</a></li>
          <li class="_current">
            <a href="contact.html" class="_current">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Whats on your mind?</h2>
        <form>
          <div class="emailBox">
            <label for="emailAddress">Your email address</label><br />
            <input
              id="emailAddress"
              type="email"
              size="64"
              maxlength="64"
              required
              title="Provide your e-mail for response"
            />
          </div>

          <div class="messageBox">
            <label for="message">Your message</label><br />
            <textarea
              id="message"
              cols="80"
              rows="8"
              required
              placeholder="Dear insurance company..."
            ></textarea>
          </div>
          <input type="submit" value="SEND MESSAGE" />
        </form>
      </section>
      <section class="boxLg orange">
        <h3>Come visit us!</h3>
        <p>
          2219 Griffin Street <br />
          San Francisco
        </p>
      </section>
      <img src="assets/img/map.png" alt="Map with pointer to our address" />
    </main>
  </body>
</html>
