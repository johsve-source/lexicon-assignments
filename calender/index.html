<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Lexicon Calender</title>
  </head>
  <body>
    <main class="calender">
      <section class="monthIndicator">
        <time datetime="2023-12">December 2023</time>
      </section>
      <section class="weekDays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </section>
      <section class="daysGrid"></section>
    </main>
  </body>
</html>
