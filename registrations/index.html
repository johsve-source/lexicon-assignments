<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Account Registration</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Account Registration</h2>
      <div class="registration">
        <form>
          <label
            >Name:<br />
            <input type="text" id="name" name="name" /></label
          ><br />

          <label
            >Username:<br />
            <input type="text" id="username" name="username" /></label
          ><br />

          <label
            >Password:<br />
            <input type="text" id="password" name="password" /></label
          ><br />

          <label
            >Confirm Password:<br />
            <input type="text" id="cpassword" name="cpassword" /></label
          ><br />

          <label
            >E-Mail:<br />
            <input type="text" id="email" name="email" /></label
          ><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
