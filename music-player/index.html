<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Lexicon Music</title>
  </head>
  <body>
    <main>
      <section class="playlist-box">
        <section class="playlist">
          <section class="song-container">
            <section class="song">
              <img src="assets/img/playing-now.jpg" alt="" />
              <p>Nuqi ft. 23 - <span>ComWiq</span></p>
            </section>
          </section>
          <section class="song-container">
            <section class="song">
              <img src="assets/img/playing-now.jpg" alt="" />
              <p>Nuqi ft. 23 - <span>ComWiq</span></p>
            </section>
          </section>
          <section class="song-container">
            <section class="song">
              <img src="assets/img/playing-now.jpg" alt="" />
              <p>Nuqi ft. 23 - <span>ComWiq</span></p>
            </section>
          </section>
          <section class="song-container">
            <section class="song">
              <img src="assets/img/playing-now.jpg" alt="" />
              <p>Nuqi ft. 23 - <span>ComWiq</span></p>
            </section>
          </section>
        </section>
      </section>
      <section class="player-box">
        <section id="playing-now">
          <img src="/assets/img/playing-now.jpg" alt="Song Cover" id="cover" />
          <p id="song">ComWiq</p>
          <p id="artist">Nuqi ft. 23</p>
        </section>
        <section id="icon-box">
          <button onclick="buttonOn(this, '_Shuffle')">
            <span class="material-symbols-outlined" id="_Shuffle">
              shuffle
            </span>
          </button>
          <button onclick="buttonOn(this, '_Previous')">
            <span class="material-symbols-outlined" id="_Previous">
              skip_previous
            </span>
          </button>
          <button onclick="buttonOn(this, '_Play')">
            <span class="material-symbols-outlined" id="_Play">
              play_circle
            </span>
          </button>
          <button onclick="buttonOn(this, '_Next')">
            <span class="material-symbols-outlined" id="_Next">
              skip_next
            </span>
          </button>
          <button onclick="buttonOn(this, '_Repeat')">
            <span class="material-symbols-outlined" id="_Repeat"> repeat </span>
          </button>
        </section>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
