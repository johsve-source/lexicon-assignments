<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starwars</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Star Wars Catalogue</h1>
        <button id="playButton" class="playButton">
          <i class="fa-solid fa-pause"></i>
        </button>
      </header>
      <main class="main-container">
        <section class="characterList-container"></section>

        <section class="characterInfo-container"></section>

        <div id="autoplay-modal" class="modal">
          <div class="modal-content">
            <p>Please ensure that autoplay is enabled on your browser.</p>
            <button id="close-modal">Okay!</button>
          </div>
        </div>
        <audio
          id="backgroundAudio"
          data-src="./assets/sound/background.mp3"
          autoplay
        >
          <source src="./assets/sound/background.mp3" type="audio/mp3" />
        </audio>
      </main>
    </div>
    <script type="module" src="./assets/js/audio.js"></script>
    <script type="module" src="./assets/js/modal.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
